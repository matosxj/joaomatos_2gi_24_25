<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXC JAVASCRIPT</title>
</head>
<body>
    <h1>Par ou Ímpar</h1>
    <input type="number" id="numero" placeholder="Digite o número">
    <button onclick="parimpar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function parimpar() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = document.getElementById('resultado');

            if (numero % 2 === 0) {
                resultado.textContent = "O número " + numero + " é par.";
            } else {
                resultado.textContent = "O número " + numero + " é ímpar.";
            }
        }
    </script>
</body>
</html>
